services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: fte_db
      POSTGRES_USER: fte_user
      POSTGRES_PASSWORD: fte_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fte_user -d fte_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Kafka (using KRaft mode, no Zookeeper)
  kafka:
    image: apache/kafka:latest
    environment:
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    ports:
      - "9092:9092"
    volumes:
      - kafkadata:/tmp/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # FastAPI Service
  api:
    build: .
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://fte_user:fte_pass@postgres:5432/fte_db"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      TWILIO_ACCOUNT_SID: "${TWILIO_ACCOUNT_SID}"
      TWILIO_AUTH_TOKEN: "${TWILIO_AUTH_TOKEN}"
      TWILIO_WHATSAPP_NUMBER: "${TWILIO_WHATSAPP_NUMBER}"
      PYTHONPATH: "/app"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - .:/app

  # Message Processor Worker
  worker:
    build: .
    command: python workers/message_processor.py
    environment:
      DATABASE_URL: "postgresql://fte_user:fte_pass@postgres:5432/fte_db"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      TWILIO_ACCOUNT_SID: "${TWILIO_ACCOUNT_SID}"
      TWILIO_AUTH_TOKEN: "${TWILIO_AUTH_TOKEN}"
      TWILIO_WHATSAPP_NUMBER: "${TWILIO_WHATSAPP_NUMBER}"
      PYTHONPATH: "/app"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - .:/app
    restart: on-failure

  # Metrics Collector
  metrics:
    build: .
    command: python workers/metrics_collector.py
    environment:
      DATABASE_URL: "postgresql://fte_user:fte_pass@postgres:5432/fte_db"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      PYTHONPATH: "/app"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - .:/app
    restart: on-failure

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:v2.51.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml
    depends_on:
      api:
        condition: service_started

volumes:
  pgdata:
  kafkadata:
