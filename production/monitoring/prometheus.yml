global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: "fte-api"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["api:8000"]
        labels:
          service: "customer-success-fte"
          component: "api"

  - job_name: "fte-worker"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["worker:9090"]
        labels:
          service: "customer-success-fte"
          component: "message-processor"
